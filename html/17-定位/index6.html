<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .text {
        width: 100px;
        height: 100px;
        background-color: red;
        position: fixed;
        top: 100px;
        left: 100px;
      }
      .app {
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="text">Web技术学苑</div>
    </div>
    <div style="height: 3000px; background-color: yellow">Maic</div>
  </body>
</html>
