<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .header {
        position: sticky;
        top: 10px;
        width: 100%;
        height: 50px;
        background-color: red;
      }
      .main {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">header</div>
      <div class="main"></div>
    </div>
  </body>
</html>
