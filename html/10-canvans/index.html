<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #canvans {
            background-color: red;
        }
    </style>
</head>
<body>
    <canvas id="canvans" width="100" height="100"></canvas>
    <script>
        const cavansDom = document.getElementById('canvans');

        cavansDom.addEventListener("cat", function(e) { console.log(e.detail, '111') });
        // create and dispatch the event
        var event = new CustomEvent("cat", {
            detail: {
                hazcheeseburger: true
            }
        });
      
        cavansDom.addEventListener('click',function() {
          
            cavansDom.dispatchEvent(event);
        })
    </script>
</body>
</html>
