<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 62.5%;
      }
      #app {
        position: relative;
      }
      .title {
        font-size: 2rem;
      }
      .box {
        max-width: 64rem;
        height: 10rem;
        background-color: rgb(255, 0, 0);
      }
      .content {
        font-size: 20px;
        position: absolute;
        top: 0px;
        z-index: 1;
        background-color: rgb(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="title">rem适配</div>
      <div class="content">rem适配-固定单位【px】</div>
      <div class="box"></div>
    </div>
  </body>
</html>
