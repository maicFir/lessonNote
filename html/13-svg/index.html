<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div id="svg-wrap">
            <svg viewBox="0 0 300 150" height="150" xmlns='http://www.w3.org/2000/svg'>
                <path id="zxxCircle" stroke="deepskyblue" fill="none" d="M90 75a60 60 0 1 0 120 0a60 60 0 1 0 -120 0z"/>
                <text>
                    <textPath href="#zxxCircle">我多少的的的111</textPath>
                </text>
            </svg>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        window.onload = function(){
        //获取svg内容
        var svg = document.getElementById('svg-wrap').innerHTML;

        var canvas = document.getElementById('canvas');
        var c = canvas.getContext('2d');

        //新建Image对象
        var img = new Image();

        //svg内容
        img.src = 'data:image/svg+xml,' + unescape(encodeURIComponent(svg));//svg内容中可以有中文字符
        img.src = 'data:image/svg+xml,' + svg;//svg内容中不能有中文字符

        //svg编码成base64
        img.src = 'data:image/svg+xml;base64,' + window.btoa(unescape(encodeURIComponent(svg)));//svg内容中可以有中文字符
      

        //图片初始化完成后调用
        img.onload = function() {
            //将canvas的宽高设置为图像的宽高
            canvas.width = img.width;
            canvas.height = img.height;
            
            //canvas画图片
            c.drawImage(img, 0, 0);

            //将图片添加到body中
            document.body.appendChild(img)
        }
    }
    </script>

    </script>
</body>
</html>
